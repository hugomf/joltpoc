plugins {
	id 'org.springframework.boot' version '2.4.0-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'application'
}

apply plugin : "java" 
ext {
   javaMainClass = "com.nike.joltpoc.Starter"
}
 
application {
    mainClassName = javaMainClass
}


group = 'com.nike.joltpoc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {

	implementation group: 'com.bazaarvoice.jolt', name: 'jolt-core', version: '0.1.1'
	implementation group: 'com.bazaarvoice.jolt', name: 'json-utils', version: '0.1.1'
	implementation group: 'org.json', name: 'json', version:'20200518'

}

test {
	useJUnitPlatform()
}
